<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
<style>
  body { font-family: sans-serif; background: #f4f4f4; }
  .container { background: #fff; padding: 20px; margin: 30px auto; max-width: 400px; border-radius: 8px; }
  label { display: block; margin-bottom: 5px; }
  input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
  input[type="submit"] { background-color: #4CAF50; color: white; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>
  <form action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
